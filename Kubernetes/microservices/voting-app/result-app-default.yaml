apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deploy
  labels:
    name: result-app-deploy
    app: voting-app-deploy
spec:
  replicas: 1
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: demo-voting-app
      spec: 
        containers: 
          - name: redis
            image: redis
            ports:
              - containerPort: 6379
    selector:
    matchLabels:
      name: redis-pod
      app: demo-voting-app