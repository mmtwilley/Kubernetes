apiVersion: v1
kind: Pod
metadata:
  name: postges-pod
  labels:
    name: postges-pod
    app: demo-voting-app
spec: 
  containers: 
    - name: postgres
      image: postgres
      ports:
        - containerPort: 5432
      env:
        - name: PostGres_USER
          value: "postgres"
        - name: PostGres_PASSWORD
          value: "postgres"